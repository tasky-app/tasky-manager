steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/tasky-operation-dev/common-mngr:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/tasky-operation-dev/common-mngr:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'common-mngr', '--image', 'gcr.io/tasky-operation-dev/common-mngr:$COMMIT_SHA', '--region', 'REGION', '--platform', 'managed', '--port', '3001']
  
images:
- gcr.io/tasky-operation-dev/common-mngr:$COMMIT_SHA